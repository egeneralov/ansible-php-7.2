  - { "k": "zend.enable_gc", "v": "On" }
  - { "k": "expose_php", "v": "Off" }
  - { "k": "max_execution_time", "v": "30" }
  - { "k": "max_input_time", "v": "60" }
  - { "k": "memory_limit", "v": "128M" }
  - { "k": "error_reporting", "v": "E_ALL" }
