# defaults file for .

php_ini:
  - { "k": "engine", "v": "On" }
  - { "k": "short_open_tag", "v": "Off" }
  - { "k": "precision", "v": "14" }
  - { "k": "output_buffering", "v": "4096" }
  - { "k": "zlib.output_compression", "v": "Off" }
  - { "k": "implicit_flush", "v": "Off" }
  - { "k": "serialize_precision", "v": "-1" }
