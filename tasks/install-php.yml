---

- name: Install base dependencies
  apt:
    update_cache: yes
    cache_valid_time: 360
    name: "{{ item }}"
  with_items:
    - unzip
    - curl
    - gnupg2
    - apt-transport-https
    - libgnutls28-dev
    - zlib1g-dev
    - libevent-dev
    - libicu-dev
    - libidn2-0-dev
    - libidn11-dev
    - librabbitmq-dev
    - libcurl4-gnutls-dev
    - libgnutls28-dev

- name: Import repo key
  apt_key:
    url: https://packages.sury.org/php/apt.gpg
  register: php_repo_key

- name: Add apt repository
  apt_repository:
    repo: deb https://packages.sury.org/php/ stretch main
  register: php_repo

- name: Update apt cache
  apt:
    update_cache: yes
  when: php_repo is changed or php_repo_key is changed

- name: Install php
  apt:
    name:
      - php7.2-bcmath
      - php7.2-bz2
      - php7.2-cgi
      - php7.2-cli
      - php7.2-common
      - php7.2-curl
      - php7.2-dba
      - php7.2-dev
      - php7.2-enchant
      - php7.2-fpm
      - php7.2-gd
      - php7.2-gmp
      - php7.2-imap
      - php7.2-interbase
      - php7.2-intl
      - php7.2-json
      - php7.2-ldap
      - php7.2-mbstring
      - php7.2-mysql
      - php7.2-odbc
      - php7.2-opcache
      - php7.2-pgsql
      - php7.2-pspell
      - php7.2-readline
      - php7.2-recode
      - php7.2-snmp
      - php7.2-soap
      - php7.2-sqlite3
      - php7.2-sybase
      - php7.2-tidy
      - php7.2-xml
      - php7.2-xmlrpc
      - php7.2-xsl
      - php7.2-zip
